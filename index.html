<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <div style="text-align: center;">
        <img src="foto.png" alt="Imagen de Inicio" width="200"><br><br>
        <form action="login.php" method="post">
            <div>
                <img src="inicio.png" alt="Usuario" width="20" style="vertical-align: middle;">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br><br>
            </div>
            <div>
                <img src="contrasena.png" alt="Contraseña" width="20" style="vertical-align: middle;">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>
            </div>
            <div>
                <input type="submit" value="Iniciar sesión" style="background-color: blue; color: white; padding: 10px 20px; border: none;">
            </div>
        </form>
        <br>
        <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
